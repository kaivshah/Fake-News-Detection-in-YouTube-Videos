<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

    <title>Prediction</title>
  </head>
  <body>
    <header class="text-gray-600 body-font bg-red-200 -my-8">
      <div class="container mx-auto flex flex-wrap p-5  flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">Fake News Detection</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center bg-orange-100	 text-base justify-center">
          <a href="/" class="mr-5 font-medium text-xl hover:text-gray-900">Home</a>
          <a href="/about" class="mr-5 font-medium text-xl hover:text-gray-900">About us</a>
          <a href="/prediction" class="mr-5  font-medium text-xl hover:text-gray-900">Prediction</a>
          <a class="mr-5 font-medium text-xl hover:text-gray-900">Contact us</a>
        </nav>
      </div>
    </header>
      <section class="text-gray-600 bg-blue-100 body-font p-16	">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col ">
          <div class="text-center bg-blue-100 lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 font-sans md:font-serif p-2">FAKE NEWS DETECTION</h1>
            <h4 class="title-font sm:text-2xl text-2xl mb-5 font-medium text-gray-900 font-sans md:font-serif">Machine Learning Project</h4>
            <!--<p class=" text-xl mb-8 text-gray-900">Machine Learning Project</p>-->
            <!--<br><p class = "text-primary"><b>{{prediction_text}}</b></p>-->
          </div>
          <div class="center bg-blue-100 lg:w-2/3 w-full">
          <form action="/prediction" method="POST">
            <div class="mb-8">
              <!--<div><label for="exampleInputEmail1" class="form-label mr-5  text-xl ">Enter news headline : </label></div>-->
              <div><label for="exampleInputEmail1" class="form-label mr-5  text-2xl "><b>Enter the VideoID of Link Below:</b> </label></div>
              <div><p class="form-label mr-5  text-2xl "><b>Example - </b> </p></div>
              <div class=" border-0"><img class="object-cover object-center px-20 rounded h-36 w-100 " alt="hero" src="/static/687474703a2f2f692e696d6775722e636f6d2f4f6c776b3463722e706e67.png">
              </div>
                <div class="mb-5"></div>
              <div><p class="form-label mr-5  text-2xl "><b>Enter VideoID here: </b> </p></div>
              <input type="text" class="form-control mb-8" id="news" name="news" aria-describedby="emailHelp">
              <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
            </div>

            <button type="submit" class="btn btn-primary mr-5 py-2 px-4 ">Submit</button>
          </form>
          <br><p class = "text-primary mr-5  text-2xl "><b>{{prediction_text}}</b></p>
          <div class = "container px-60 py-15 mx-auto" >
          <br><iframe width="560" height="315" src="https://www.youtube.com/embed/{{link}}" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        </div>
      </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  
</html>
